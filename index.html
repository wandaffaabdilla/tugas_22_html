<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>NAPAK TILAS</h1>
    <fieldset>
      <legend>Form</legend>
      <p>
        <label>Nama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
        <input type="text" placeholder="nama lengkap" />
      </p>
      <p>
        <label>Username &nbsp; &nbsp; &nbsp; &nbsp;:</label>
        <input type="text" placeholder="username" />
      </p>
      <p>
        <label>Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
        <input type="email" placeholder="email" />
      </p>
      <p>
        <label>Password &nbsp; &nbsp; &nbsp; &nbsp; :</label>
        <input type="password" placeholder="password" />
      </p>
      <p>
        <label>Alamat Web &nbsp; :</label>
        <input type="url" placeholder="masukan url web" />
      </p>
      <p>
        <label>Tanggal Lahir :</label>
        <input type="date" />
      </p>
      <p>
        <label>Umur &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
        <input type="number" name="umur" min="10" max="25" />
      </p>
      <p>
        <label>Jenis Kelamin :</label>
        <label><input
            type="radio"
            name="jenis_kelamin"
            value="laki-laki"/>Laki-laki</label>
        <label><input
            type="radio"
            name="jenis_kelamin"
            value="perempuan"/>perempuan</label>
      </p>
      <p>
        <label>agama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
        <select name="agama">
          <option value="islam">islam</option>
          <option value="kristen">kristen</option>
          <option value="buddha">buddha</option>
          <option value="konghucu">konghucu</option>
          <option value="hindu">hindu</option>
        </select>
      </p>
      <p>
        <label>Alamat &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
        <textarea rows="2" cols="20"></textarea>
      </p>
      <p>
        <label>Foto &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
        <img src="img/logo1.jpg" width="200px" height="200px" />
      </p>
      <p>
        <label>Audio &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
        <audio src="music/sample.mp3" controls></audio>
      </p>
    </fieldset>
  </body>
</html>
